<!--
DTC Minimal UI/UX Logic

- ทุก input/ปุ่ม/ผลลัพธ์ จัดวางเป็นกลุ่มและแยกโทนสีตาม logic ใช้งาน
- กลุ่ม Ticket/Slot/Meta: สีเทาอ่อน #f6f7fa
- กลุ่ม Password, PIN, Secret: สีเหลืองอ่อน #fffde7
- กลุ่มปุ่ม Action (Generate/Export/Regen): ฟ้า, เหลือง, ฟ้าอ่อน ตามลำดับ
- Navigation Bar: ปุ่มม่วงจาง/เทาอ่อน (Back/Home/Next) ขนาดเท่ากันทั้ง site

[Section A] Key & Batch Info  
    - Password, PIN, Secret, Batch Name, จำนวน QR (ปุ่ม +/– หรือ custom)
    - label/hint สีเทาอ่อน #90a4ae, ขนาดเล็กใต้ input

[Section B] Action  
    - ปุ่มฟ้าใหญ่ "Generate QR Batch"

[Section C] ผลลัพธ์/Preview  
    - QR Preview Box (PNG/SVG), hash1, Commitment Box (hash2 สีฟ้าหรือเทาอ่อน)
    - ปุ่มเหลือง Export Ticket / ฟ้า Export QR / ฟ้าอ่อน Export Log

[Section D] Regen QR  
    - ช่อง Ticket (สีเทาอ่อน), ปุ่ม Upload/QR
    - ช่อง Slot ID, Prev Hash, Timestamp, Nonce (เทาอ่อน)
    - Password, PIN, Secret (เหลืองอ่อน)
    - ปุ่ม Regen (ฟ้า)

[Section E] Audit Chain  
    - Input QR/Commitment Hash (hash2) + ปุ่ม Audit (ฟ้าเล็ก)
    - กล่อง audit chain (เจ้าของ/ลำดับ chain), expand/collapse ได้

[Section F] Navigation Bar  
    - Back | Home | Next (ปุ่มขนาดเท่ากัน)

Style  
    - input/box สูง 36–44px, margin/padding 12–20px
    - label/hint #90a4ae, ขนาดเล็ก
    - ผลลัพธ์/preview/log ไม่กินพื้นที่หลัก
    - ปุ่ม Action เด่น, ฟอร์มอ่านง่าย กรอกง่าย
    - รองรับ mobile (responsive)
    - สีหลัก #2196f3 (ฟ้า), #90a4ae (เทาอ่อน), #ffd600 (เหลือง), #ede7f6 (ม่วงจาง)
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register QR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      color: #333;
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1em;
    }
    label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: bold;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 0.6em;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      resize: vertical;
      box-sizing: border-box;
      margin-bottom: 1em;
    }
    textarea {
      min-height: 3em;
    }
    .btn {
      display: inline-block;
      padding: 0.6em 1.2em;
      margin: 0.4em 0.3em 0.4em 0;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      text-align: center;
    }
    #reg-btn {
      background: #219150;
      color: #fff;
    }
    #reg-btn[disabled] {
      background: #b4dcc3;
      cursor: not-allowed;
    }
    #reg-btn:hover:not([disabled]) {
      background: #176d38;
    }
    #clear-btn {
      background: #facc15;
      color: #885e00;
    }
    #clear-btn:hover {
      background: #eab308;
    }
    #back-btn {
      background: #aaa;
      color: #fff;
    }
    #back-btn:hover {
      background: #888;
    }
    #export-btn {
      background: #2563eb;
      color: #fff;
    }
    #export-btn:hover {
      background: #1d4ed8;
    }
    #copy-qr-btn {
      background: #2563eb;
      color: #fff;
      margin-left: 0;
      padding: 0.35em 1em;
      font-size: 1em;
    }
    #copy-qr-btn:active {
      background: #1747a1;
    }
    .status {
      margin-top: 1em;
      font-size: 1em;
      font-weight: bold;
      min-height: 2em;
    }
    .note {
      font-size: 0.92em;
      color: #777;
      margin-top: 1.5em;
      text-align: center;
    }
    .timestamp-row {
      margin-top: 0.6em;
      color: #26733e;
      font-size: 0.98em;
      display: none;
    }
    .action-row {
      display: flex;
      gap: 0.6em;
      flex-wrap: wrap;
    }
    @media (max-width: 480px) {
      body {
        margin: 1em;
        padding: 0.5em;
      }
      .btn {
        width: 100%;
        margin: 0.3em 0;
      }
      .action-row {
        flex-direction: column;
        gap: 0.3em;
      }
    }
  </style>
</head>
<body>
  <h2>Register QR</h2>

  <label for="pub-key-input">Public Key:</label>
  <textarea id="pub-key-input" placeholder="Public Key will be auto-filled" autofocus></textarea>

  <label for="qr-hash-input">QR Hash:</label>
  <div style="display:flex;gap:0.5em;align-items:center;">
    <textarea id="qr-hash-input" placeholder="QR Hash will be auto-filled"></textarea>
    <button id="copy-qr-btn" class="btn" type="button">Copy</button>
  </div>

  <label for="owner-name">Owner Name (optional):</label>
  <input id="owner-name" type="text" placeholder="Enter name (optional)" />

  <div class="action-row">
    <button id="reg-btn" class="btn">Register</button>
    <button id="export-btn" class="btn" type="button" style="display:none;">Export Log (.txt)</button>
    <button id="clear-btn" class="btn" type="button">Clear</button>
    <button id="back-btn" class="btn" type="button">Back</button>
  </div>

  <div class="timestamp-row" id="ts-row">
    Registered at: <span id="ts"></span>
  </div>

  <p id="status-msg" class="status"></p>

  <p class="note">
    Public Key and QR Hash will be auto-filled if stored locally.<br />
    If no backend, data is saved only in this browser (Demo mode).
  </p>

  <script>
    const pubInput = document.getElementById('pub-key-input');
    const qrInput = document.getElementById('qr-hash-input');
    const ownerInput = document.getElementById('owner-name');
    const regBtn = document.getElementById('reg-btn');
    const backBtn = document.getElementById('back-btn');
    const clearBtn = document.getElementById('clear-btn');
    const exportBtn = document.getElementById('export-btn');
    const copyQrBtn = document.getElementById('copy-qr-btn');
    const statusMsg = document.getElementById('status-msg');
    const tsRow = document.getElementById('ts-row');
    const tsEl = document.getElementById('ts');
    let lastLogObj = null;

    // Auto-fill public key and QR hash from localStorage
    window.addEventListener('DOMContentLoaded', () => {
      const savedPub = localStorage.getItem('dtc_publicKey');
      const savedQr  = localStorage.getItem('dtc_qrHash');
      if (savedPub) pubInput.value = savedPub;
      if (savedQr)  qrInput.value = savedQr;
    });

    // Copy QR Hash
    copyQrBtn.addEventListener('click', () => {
      const qr = qrInput.value.trim();
      if (!qr) return;
      navigator.clipboard.writeText(qr);
      copyQrBtn.textContent = "Copied!";
      setTimeout(() => copyQrBtn.textContent = "Copy", 1200);
    });

    // Back to homepage
    backBtn.addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    // Clear form
    // Clear form
    clearBtn.addEventListener('click', () => {
      pubInput.value = '';
      qrInput.value = '';
      ownerInput.value = '';
      statusMsg.textContent = '';
      exportBtn.style.display = 'none';
      tsRow.style.display = 'none';
      lastLogObj = null;
      localStorage.removeItem('dtc_publicKey');
      localStorage.removeItem('dtc_qrHash');
    });

    // Register QR
    regBtn.addEventListener('click', () => {
      const pub       = pubInput.value.trim();
      const qr        = qrInput.value.trim();
      const ownerName = ownerInput.value.trim();
      if (!pub || !qr) {
        statusMsg.style.color = 'red';
        statusMsg.textContent = '📛 Please enter both Public Key and QR Hash';
        exportBtn.style.display = 'none';
        tsRow.style.display = 'none';
        return;
      }

      regBtn.disabled = true;
      statusMsg.style.color = '#26733e';
      statusMsg.textContent = '⏳ Registering...';

      // === DEMO MODE ===
      const ts = new Date().toISOString();
      const logObj = {
        publicKey: pub,
        qrHash: qr,
        ownerName,
        registeredAt: ts
      };

      let demoList = [];
      try {
        demoList = JSON.parse(localStorage.getItem('dtc_demoRegList')) || [];
      } catch (e) {
        demoList = [];
      }

      demoList.push(logObj);
      localStorage.setItem('dtc_demoRegList', JSON.stringify(demoList));

      statusMsg.style.color = 'green';
      statusMsg.textContent = '✅ (Demo) Registration successful! (Saved in this browser only)';
      regBtn.disabled = false;
      exportBtn.style.display = 'inline-block';
      tsRow.style.display = 'block';
      tsEl.textContent = ts;
      lastLogObj = logObj;
    });

    // Export log as .txt
    exportBtn.addEventListener('click', () => {
      if (!lastLogObj) return;
      const txt = `Public Key: ${lastLogObj.publicKey}
QR Hash: ${lastLogObj.qrHash}
Owner Name: ${lastLogObj.ownerName || '-'}
Registered At: ${lastLogObj.registeredAt}`;
      const blob = new Blob([txt], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = `qr_reg_log_${Date.now()}.txt`;
      link.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
